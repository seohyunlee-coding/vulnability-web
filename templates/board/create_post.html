{% extends 'board/base.html' %}

{% block content %}
<div style="font-family: 'Inter', sans-serif; max-width:760px; margin:60px auto;">
  <div
    style="background:linear-gradient(180deg,#FFFFFF 0%, #F7FBFF 100%); padding:32px; border-radius:16px; box-shadow:0 12px 30px rgba(13,60,115,0.06);">
    <div style="text-align:left; margin-bottom:12px;">
      <h2 style="margin:0; font-size:1.6rem; color:#1E3A8A; font-weight:800;">Create a Post</h2>
      <p style="margin:6px 0 0; color:#6B7280;">Share something interesting with the community.</p>
    </div>

    {% if error %}
    <div
      style="background:#FDEDEC; border:1px solid #F5C6CB; color:#A61B1B; padding:10px 12px; border-radius:10px; margin-bottom:12px;">
      {{ error }}
    </div>
    {% endif %}

    {% if form.errors %}
    <div
      style="background:#FEF3C7; border:1px solid #FDE68A; color:#92400E; padding:10px 12px; border-radius:10px; margin-bottom:12px;">
      Please correct the errors below.
    </div>
    {% endif %}

    <style>
      .post-form input,
      .post-form textarea,
      .post-form select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.04);
        font-size: 1rem;
        margin-top: 6px;
        box-sizing: border-box;
      }

      .post-form label {
        font-weight: 600;
        color: #1E3A8A;
      }

      .post-form .submit-btn {
        padding: 12px 22px;
        font-weight: 700;
        background: linear-gradient(90deg, #85C1E9, #5DADE2);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>

    <form method="post" class="post-form" style="display:flex; flex-direction:column; gap:12px;">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="text-align:right; margin-top:6px;">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
