{% extends 'board/base.html' %}

{% block content %}
{% load tz %}
<div style="font-family: 'Inter', sans-serif; max-width:1000px; margin:60px auto; padding:0 16px;">
  <h2 style="color:#1E3A8A; font-size:1.8rem; font-weight:800; text-align:center; margin-bottom:24px;">My Posts</h2>

  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(320px, 1fr)); gap:20px;">
    {% for post in posts %}
    <div style="background:#D6EAF8; border-radius:16px; padding:18px; box-shadow:0 10px 25px rgba(0,0,0,0.04);">
      <h3 style="color:#3498DB; margin:0 0 8px 0;">{{ post.title }}</h3>
      <p style="color:#1E3A8A; font-size:0.9rem; margin:0 0 12px 0;">{{ post.created_at|localtime|date:"Y-m-d H:i" }}
      </p>
      <div style="color:#0f172a; font-size:0.95rem;">{{ post.body|linebreaksbr }}</div>
    </div>
    {% empty %}
    <div
      style="grid-column:1/-1; text-align:center; color:#6B7280; padding:40px; border:1px dashed #AED6F1; border-radius:16px;">
      No posts yet.
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
